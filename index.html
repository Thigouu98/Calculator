<DOCTYPE!>
	<html>

	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		

	</head>

	<body>

		<div class="calculadora">
			<div class="display" id="display"></div>
			<div class="resultado"></div>
			<div class="botoes">

					<button id="apagardisplay" onclick="clean()">C</button>
					<button id="apagar" onclick="back()">«</button>
					<button id="operadord" onclick="insert('/')">÷</button>
					<button id="operadorx" onclick="insert('*')">x</button>

					<button id="numero7" onclick="insert('7')">7</button>
					<button id="numero8" onclick="insert('8')">8</button>
					<button id="numero9" onclick="insert('9')">9</button>
					<button id="operadorm" onclick="insert('-')">-</button>

					<button id="numero4" onclick="insert('4')">4</button>
					<button id="numero5" onclick="insert('5')">5</button>
					<button id="numero6" onclick="insert('6')">6</button>
					<button id="operadormm" onclick="insert('+')">+</button>


					<button id="numero1" onclick="insert('1')">1</button>
					<button id="numero2" onclick="insert('2')">2</button>
					<button id="numero3" onclick="insert('3')">3</button>



					<button id="numero0" onclick="insert('0')">0</button>
					<button id="operadorflutuante" onclick="insert('.')">.</button>
					<button id="operadorigual" onclick="calcular()">=</button>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>

	</html>
